<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
        />

        <title>photosnap</title>
        <meta name="photosnap" content="front-end challenge" />

        <!-- Favicon -->
    </head>

    <body id="js-body">
        <header id="js-header" class="header">
            <div class="header__inner">
                <div class="header__site-link">
                    <a href="./index.html" class="header__logo">
                        <img
                            src="./images/shared/desktop/logo.svg"
                            alt="logo"
                        />
                        <div class="visually-hidden">logo</div>
                    </a>
                </div>

                <nav class="header__nav m-hidden">
                    <ul class="header__nav-list">
                        <li class="header__nav-list-item">
                            <a href="#" class="header__nav-link">Stories</a>
                        </li>
                        <li class="header__nav-list-item">
                            <a href="#" class="header__nav-link">Features</a>
                        </li>
                        <li class="header__nav-list-item">
                            <a href="#" class="header__nav-link">Pricing</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__cta m-hidden">
                    <button class="btn1-p">Get an invite</button>
                </div>
            </div>

            <div id="js-menu-button">
                <button class="menu-button">
                    <div class="x"></div>

                    <div class="z"></div>
                </button>
            </div>
        </header>

        <div id="js-menu" class="menu d-t-hidden">
            <div class="menu__inner">
                <nav>
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__link">Stories</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link">Features</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__link">Pricing</a>
                        </li>
                    </ul>
                    <div class="menu__divider"></div>
                    <button class="btn1-p menu--button">Get an invite</button>
                </nav>
            </div>
        </div>
        <div class="js-menu-overlay"></div>

        <main id="main">
            <section class="about">
                <div class="about__feature">
                    <div class="about__content about__content--dark">
                        <div class="about__content-inner">
                            <div class="about__decor-line"></div>

                            <h1>
                                Create and <br />
                                share your <br />
                                photo stories.
                            </h1>
                            <p>
                                Photosnap is a platform for photographers and
                                visual storytellers. We make it easy to share
                                photos, tell stories and connect with others.
                            </p>

                            <a href="#">
                                <button class="btn2-s">
                                    Get an invite
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="43"
                                        height="14"
                                    >
                                        <g
                                            fill="none"
                                            fill-rule="evenodd"
                                            stroke="#000"
                                        >
                                            <path
                                                d="M0 7h41.864M35.428 1l6 6-6 6"
                                            />
                                        </g>
                                    </svg>
                                </button>
                            </a>
                        </div>
                    </div>

                    <div class="about__image">
                        <img
                            class="about__image-mobile"
                            src="./images/home/mobile/create-and-share.jpg"
                            alt="person holding a camera"
                        />
                        <img
                            class="about__image-tablet"
                            src="./images/home/tablet/create-and-share.jpg"
                            alt="person holding a camera"
                        />
                        <img
                            class="about__image-desktop"
                            src="./images/home/desktop/create-and-share.jpg"
                            alt="person holding a camera"
                        />
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="footer"></footer>
    </body>
</html>
